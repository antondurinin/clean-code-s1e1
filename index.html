<!DOCTYPE html>
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article class="page">
      <header class="matrix">  
        <figure>
          <img class="matrix-img" src="./eisenhower-matrix.jpg">
          <figcaption>
            <a class="inf" href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?    
            </a>
          </figcaption>
        </figure>     
      </header>
      <main class="wrapper">
        <section id="add">
          <label class="new-name" for="new">
            Add Item
          </label>
          <div class="new-wrapper">
            <input id="new" class="task text" type="text">
            <button type="button" class="button">
              Add
            </button>
          </div>
        </section>  
        <section>
          <h3 class="list-name">Todo</h3>
          <ul class="list" id="todo">
            <li class="list-item">
              <input type="checkbox" class="select">
              <label class="task name">
                Pay Bills
              </label>
              <input type="text" class="task text">
              <button type="button" class="button edit">
                Edit
              </button>
              <button type="button" class="button delete">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
            <li class="list-item edit"> 
              <input type="checkbox" class="select">
              <label class="task name">
                Go Shopping
              </label>
              <input type="text" value="Go Shopping" class="task text">
              <button type="button" class="button edit">
                Save
              </button>
              <button type="button" class="button delete">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="list-name">Completed</h3>
          <ul class="list" id="completed">
            <li class="list-item">
              <input type="checkbox" class="select" checked>
              <label class="task name">
                See the Doctor
              </label>
              <input type="text" class="task text">
              <button type="button" class="button edit">
                Edit
              </button>
              <button type="button" class="button delete">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </article>
    <script src="app.js">
    </script>
  </body>
</html>
