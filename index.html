<!DOCTYPE html>
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">  
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <p id="add">
        <label class="new-name" for="new">Add Item</label>
        <div class="new-wrapper">
          <input id="new"class="task text" type="text">
          <button class="button">Add</button>
        </div>
      </p>  
      <h3 class="list-name">Todo</h3>
      <ul class="list" id="todo">
        <li class="list-item">
          <input type="checkbox" class="select">
          <label class="task name">Pay Bills</label>
          <input type="text" class="task text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit"> 
          <input type="checkbox" class="select">
          <label class="task name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-name">Completed</h3>
      <ul class="list" id="completed">
        <li class="list-item">
          <input type="checkbox" class="select" checked>
          <label class="task name">See the Doctor</label>
          <input type="text" class="task text">
          <button class="button edit">Edit</button>
          <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
